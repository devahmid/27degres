version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: 27degres-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: 27degres
    networks:
      - 27degres-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: 27degres-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/27degres
      - FRONTEND_URL=http://localhost:4200
    depends_on:
      - mongo
    networks:
      - 27degres-network-dev
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: 27degres-frontend-dev
    restart: unless-stopped
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
    environment:
      - NODE_ENV=development
    networks:
      - 27degres-network-dev
    command: npm start

volumes:
  mongo_data_dev:

networks:
  27degres-network-dev:
    driver: bridge
