version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: 27degres-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: 27degres
    networks:
      - 27degres-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 27degres-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/27degres
      - FRONTEND_URL=http://localhost:4200
    depends_on:
      - mongo
    networks:
      - 27degres-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 27degres-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - 27degres-network

volumes:
  mongo_data:

networks:
  27degres-network:
    driver: bridge

